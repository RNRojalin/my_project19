<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Topic</title>
    <style>
        body{
            background-color: antiquewhite;
        }
        table{
            background-color: lightseagreen;
            color: black;
        }
    </style>
</head>
<body>
    <center>
        <table border="2px">
            <tr>
                <th>Topic Name</th>
            </tr>
            {% for tO in Topic %}
            <tr>
                <td>{{ tO.topic_name }}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
